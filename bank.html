<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baap er bank</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5 font-semibold">Let's get some <span
                class="font-bold text-blue-600">Moooooooney
                !!!</span>
        </h1>
    </header>


    <main class="w-3/4 mx-auto my-10">
        <section class="grid grid-cols-3 gap-7 mb-9">
            <div class="bg-cyan-500 p-8 rounded-md text-white text-center">
                <h1 class="text-2xl mb-2">Deposite</h1>
                <h2 class="text-5xl font-semibold">$<span id="deposite-field">00</span></h2>
            </div>
            <div class="bg-red-500 p-8 rounded-md text-white text-center">
                <h1 class="text-2xl mb-2">Withdraw</h1>
                <h2 class="text-5xl font-semibold">$<span id="withdraw-field">00</span></h2>
            </div>
            <div class="bg-violet-500 p-8 rounded-md text-white text-center">
                <h1 class="text-2xl mb-2">Balance</h1>
                <h2 class="text-5xl font-semibold">$<span id="balance-field">1400</span></h2>
            </div>
        </section>

        <section class="grid grid-cols-2 gap-8">
            <div class="bg-yellow-500 p-8 rounded-md">
                <h1 class="text-2xl mb-2 text-white">Plese Deposite</h1>
                <input type="text" name="" id="deposite-input" placeholder="$ Amount"
                    class="block my-5 w-3/4 py-2 pl-5 text-xl rounded-md focus:outline-none">
                <button id="deposite-btn" class="py-2 px-8 bg-blue-600 text-white rounded-md text-xl">Submit</button>
            </div>
            <div class="bg-orange-500 p-8 rounded-md">
                <h1 class="text-2xl mb-2 text-white">Please Withdraw</h1>
                <input type="text" name="" id="withdraw-input" placeholder="$ Amount"
                    class="block my-5 w-3/4 py-2 pl-5 text-xl rounded-md focus:outline-none">
                <button id="withdraw-btn" class="py-2 px-8 bg-blue-600 text-white rounded-md text-xl">Submit</button>
            </div>
        </section>
    </main>


    <script src="./js/./deposite.js"></script>
    <script src="./js/./withdraw.js"></script>
</body>

</html>
