<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank</title>
    <!-- tailwind css cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>
        <h1 class="text-5xl text-center mt-5 font-semibold">Welcome To My <span class="font-bold text-blue-600">Baap Er
                Bank
                !!!</span>
        </h1>
    </header>

    <main>
        <div id="container" class="bg-pink-500 w-3/4 mx-auto p-8 rounded-md mt-10">
            <h1 class="text-3xl text-white font-medium">Please, Log In</h1>
            <input type="email" name="" id="user-email" placeholder="Enter your email"
                class="block my-5 w-3/4 p-3 rounded-md focus:outline-none">
            <input type="password" name="" id="user-password" placeholder="Enter your password"
                class="block my-5 w-3/4 p-3 rounded-md focus:outline-none">
            <button id="submit-btn" class="py-1 px-8 bg-blue-600 text-white rounded-md text-xl">Submit</button>
        </div>
    </main>


    <script src="./js/login.js"></script>
</body>

</html>
